<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>OWA notifier - Options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/owa_options.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/chromeJS.js"></script>
    <script type="text/javascript" src="js/exchange.js"></script>
</head>

<body>
<div class="container">
    <div class="hero-unit" style="position: relative;">
        <a href="https://github.com/3axap4eHko" style="position: absolute;top: 0; left: 0; border: 0;">
            <img src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>

        <div class="alert alert-success hide">
            <h4>Settings saved!</h4>
        </div>
        <div class="alert alert-error hide">
            <h4>Settings error!</h4>
        </div>

        <h1><img src="images/icon256.png">OWA notifier options</h1>

        <p>
            To use OWA (Outlook Web Access) notifier you must have enabled the EWS (Exchange Web Service).
            If you find a bug, please email me at 3axap4ehko.development@gmail.com and make you case.
        </p>

        <form id="notifier-options" class="form-horizontal">

            <div class="control-group">
                <label class="control-label" for="exchange-web-service">Exchange Web Service</label>
                <div class="controls">
                    <input type="url" id="exchange-web-service" class="input-xlarge" placeholder="http://exchange.domain.name/ews">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="outlook-web-access">Outlook Web Access</label>
                <div class="controls">
                    <input type="url" id="outlook-web-access" class="input-xlarge" placeholder="http://exchange.domain.name/owa">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="username">Domain \ Username</label>

                <div class="controls">
                    <input type="text" id="username" placeholder="username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>

                <div class="controls">
                    <input type="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="updateInterval">Update interval</label>

                <div class="controls">
                    <div class="input-append">
                        <input type="number" id="updateInterval" min="0" max="3600" placeholder="30">
                        <span class="add-on"> seconds</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="volume">Sound Volume</label>

                <div class="controls">
                    <div class="input-append">
                        <input type="range" name="volume" id="volume" min="0" max="1" step="0.01"/>
                        <span id="volumeDisplay" class="add-on"> %</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="submit" id="save" class="btn btn-success disabled" value="Save">
                    <a id="test" class="btn btn-info ml30">Test Settings</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/owa_options.js"></script>
</body>
</html>
